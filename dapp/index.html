<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coin Flip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip</h1>
        <p class="lead">Submit your prediction for a chance to double your money.</p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Place Your Bet</h2>
        <div class="form-group">
          <select name="prediction" id="prediction" class="form-control">
            <option value=0>Heads</option>
            <option value=1>Tails</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="bet_input" placeholder="Wei">
        </div>
        <button type="button" id="place_bet_button" class="btn btn-primary">Place Bet</button>
      </div>
      <br>
      <div>
        <h2>Add Funds</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="funds_input" placeholder="Wei">
        </div>
        <button type="button" id="add_funds_button" class="btn btn-primary">Add Funds</button>
      </div>
    </div>


  </body>
</html>
